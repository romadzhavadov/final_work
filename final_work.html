<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title></title>
<script>



function getName(){
    return prompt("Введите имя сотрудника")
}

function getRandomArbitrary(min, max) {
    return Math.random() * (max - min) + min;
}

function getSalary() {
    if (position.indexOf("Junior") !== -1) {
        return getRandomArbitrary(500, 1000);
    } else if (position.indexOf("Middle") !== -1) {
        return getRandomArbitrary(1500, 2000); 
    } else if (position.indexOf("Senior") !== -1) {
        return getRandomArbitrary(2500, 3000);
    } else  {
        return getRandomArbitrary(4000, 4500)
    }   
}
    

function returnObject(value){
    
    let employee = {}
    employee.salary = getSalary(position);
    employee.position = value;
    employee.name = getName()
    employee.showFunction = function(){
        console.log(employee.name + " " + "-" + " " + employee.position + "." + " "+ "Зарплата -" + " " + employee.salary + "$")
    }

    employee.tellAboutYourSelf = function () {
        console.log("Меня зовут" + " " + employee.name + " " + "и я -" + " " + employee.position + "." + " " + "Я зарабатываю" + " " + employee.salary + "$");
    }
    return employee;
}


let position = ["Junior QA engineer", "Middle QA engineer", "Porduct owner", "Senior QA engineer", "Middle developer", "Project manager", "Senior developer", "Junior developer"];

let team = {
    worker:[]
};

for(let i=0; i  <position.length; i++){
    team.worker.push(returnObject(position[i]));
}    


team.tell = function() {
    for (let i = 0; i < position.length; i++) {
        team.worker[i].tellAboutYourSelf(); 
    }
}

team.showTeamFunc = function () {
    for (let i = 0; i < position.length; i++) {
        team.worker[i].showFunction()
    }
}

team.showTeamFunc();
team.tell();


</script>
